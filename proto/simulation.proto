syntax = "proto3";

package iams.servicer;

// import "google/protobuf/empty.proto";

/*
*/
service Simulation {
    /*
    */
    rpc start(SimulationConfig) returns (stream SimulationLog) {}
    /*
    */
    rpc schedule(SimulationRegister) returns (SimulationSchedule) {}
    /*
    */
}

message SimulationConfig {
}

message SimulationLog {
    float time = 1;
    bytes agent = 2;
    bytes state = 3;
    bytes data = 4;
}

message SimulationRegister {
    bytes uuid = 1;
    float delay = 2;
}

message SimulationSchedule {
    float time = 1;
}
