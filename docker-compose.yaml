version: '3.7'


x-defaults: &defaults
  logging:
    driver: json-file
    options:
      max-size: 2m
      max-file: 5
# environment:
#   GRPC_VERBOSITY: debug
#   GRPC_TRACE: tcp,http,secure_endpoint,transport_security


services:

    # AMS Control
    ctrl:
        <<: *defaults
        image: iams:local
        command: tasks.cfssl:8888 -d
        env_file: .env
        environment:
            IAMS_ARANGO_PASSWORD_FILE: /run/secrets/arango
            IAMS_NETWORK: iams_ams
            IAMS_RUNTESTS: tasks.coverage
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        deploy:
            mode: replicated
            replicas: 1
            update_config:
                order: start-first
            placement:
                constraints: [node.role == manager]
        secrets:
            - arango
        networks:
            - arango
            - cfssl
            - iams

    # Simulation
    sim:
        <<: *defaults
        image: iams:local
        command: --simulation tasks.cfssl:8888 -d
        env_file: .env
        environment:
            IAMS_ARANGO_PASSWORD_FILE: /run/secrets/arango
            IAMS_NETWORK: iams_test
            IAMS_RUNTESTS: tasks.coverage
        ports:
            - "5115:80"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        deploy:
            mode: replicated
            replicas: 1
            update_config:
                order: start-first
            placement:
                constraints: [node.role == manager]
        secrets:
            - arango
        networks:
            - arango
            - cfssl
            - test

    cfssl:
        <<: *defaults
        image: glomium/cfssl:latest
        ports:
            - "8888:8888"
        deploy:
            mode: replicated
            replicas: 1
            update_config:
                order: start-first
        secrets:
            - ca.crt
            - ca.key
        networks:
            - cfssl

    arangodb:
        <<: *defaults
        image: arangodb:3.6.5
        ports:
            - "8529:8529"
        volumes:
            - arango-apps:/var/lib/arangodb3-apps
            - arango-data:/var/lib/arangodb3
        environment:
            ARANGO_ROOT_PASSWORD_FILE: /run/secrets/arango
        deploy:
            mode: replicated
            replicas: 1
        secrets:
            - arango
        networks:
            - arango

networks:
    arango:
    cfssl:
    iams:
    test:

volumes:
    arango-apps:
    arango-data:

secrets:
    arango:
        file: ./secrets/arango
    ca.key:
        file: ./secrets/ca.key
    ca.crt:
        file: ./secrets/ca.crt
